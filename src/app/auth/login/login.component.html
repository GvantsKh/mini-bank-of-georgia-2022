<div class="ui form" [formGroup]="logInForm">
<div class="fields">
  <div class="sixteen wide field">
    <div class="ui left icon input">
      <input type="text" id="username" placeholder="მომხმარებელი" formControlName="userName">
      <i class="user icon"></i>
    </div>
    <ng-container *ngFor="let errorMessage of errors('userName')">
      <span>{{errorMessage}}</span>
    </ng-container>
  </div>
</div>

<div class="fields">
  <div class="sixteen wide field">
    <div class="ui left icon input">
      <input type="password" id="password" placeholder="პაროლი" formControlName="passWord">
      <i class="lock icon"></i>
    </div>
    <ng-container *ngFor="let errorMessage of errors('passWord')">
      <span>{{errorMessage}}</span>
    </ng-container>  </div>
</div>

<div>
  <a routerLink="/auth/register">
    <span class="ui orange text">რეგისტრაცია</span>
  </a>
  <button class="ui basic orange right floated button">
    <i class="sign in alternate icon"></i>
    შესვლა</button>
</div>
</div>
