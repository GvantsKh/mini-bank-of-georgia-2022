
  <div class="ui container">

    <div class="ui segments">
      <div class="ui segment">
        <h1>კლიენტის რეგისტრაცია</h1>
      </div>

      <div class="ui segment">
          <div class="ui form" [formGroup]="clientRegForm">

            <div class="fields">
              <div class="nine wide field">
                <label>სახელი</label>
                <input type="text" formControlName="firstName">

                <ng-container *ngIf="get('firstName').invalid && get('firstName').touched">
                  <p class="error" *ngFor="let error of errors('firstName')">{{ error }}</p>
                </ng-container>

              </div>

            </div>

            <div class="fields">
              <div class="nine wide field">
                <label>გვარი</label>
                <input type="text" formControlName="lastName">

                <ng-container *ngIf="get('lastName').invalid && get('lastName').touched">
                  <p class="error" *ngFor="let error of errors('lastName')">{{ error }}</p>
                </ng-container>

              </div>

            </div>

            <div class="fields">
              <div class="nine wide field">
                <label>Plus ქულები</label>
                <input type="number" formControlName="plusPoints">

                <ng-container *ngIf="get('plusPoints').invalid && get('plusPoints').touched">
                  <p class="error" *ngFor="let error of errors('plusPoints')">{{ error }}</p>
                </ng-container>

              </div>
            </div>

          </div>
          <div class="search-btn">
            <button class="ui left-aligned orange button" (click)="clientReg()">რეგისტრაცია</button>
          </div>
      </div>

    </div>
  </div>
